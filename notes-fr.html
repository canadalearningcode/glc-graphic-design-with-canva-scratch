        #Utilisation de Canva

        Canva est un outil excellent pour créer des oeuvres numériques ou à imprimer, que ce soit des infographiques ou des cartes professionnelles. Canva offre une multitude de polices, d'images et d'arrière-plans et plusieurs modèles. Ses fonctionnalités de base sont gratuites et comprennent une grande sélection de graphiques. Voici quelques ressources pour commencer :

        * <a href="https://www.canva.com/">Canva</a>
        * Guide rapide (en anglais) pour <a href="https://designschool.canva.com/wp-content/uploads/sites/2/2014/11/Quick-Guide-to-Canva-in-the-Classroomsml.pdf">Canva</a>
        * Soutien pour <a href="https://support.canva.com/">Canva</a>

        #Utilisation de Scratch

        Scratch est un outil fantastique servant à enseigner les concepts de la programmation tout en créant des jeux numériques amusants et créatifs. Si vous ne connaissez pas l'outil, bonne nouvelle! Il y a une tonne de ressources en ligne à votre disposition. Voici quelques ressources que nous vous suggérons :

        * <a href="https://scratch.mit.edu/educators/#resources">Ressources de Scratch pour les enseignants</a> (plus particulièrement le <a href="https://cdn.scratch.mit.edu/scratchr2/static/__0c1805349a6fe15c01c668d3f8acd971__/pdfs/help/Getting-Started-Guide-Scratch2.pdf">guide de démarrage</a>, en anglais)
        * <a href="https://www.cs-first.com/training/introduction-computer-science-and-scratch">Formation de Google CS First</a>
        * <a href="http://teacherslearningcode.com/assets/TLC-gettingstartedguide.pdf">Guide de Teachers Learning Code</a>
        *  <a href="http://scratched.gse.harvard.edu/resources/scratch-teacher-accounts">Scratch ED: Using the Scratch Teacher Account (guide pour les comptes pour enseignant, en anglais)</a>

        #Introduction

        ##Script d'ouverture

        Bienvenue à l'atelier de Girls Learning Code « Le graphisme avec Canva et Scratch ». Nous sommes contentes que vous soyez là et nous espérons que vous êtes prêtes à apprendre beaucoup de choses.

        Y a-t-il des gens qui ont déjà assisté à l'un de nos ateliers ou participé à l'un de nos camps?
        (Si certaines apprenantes lèvent la main, demandez-leur quels sont les ateliers auxquels elles ont participé.)

        Nous avons commencé à organiser des ateliers et des camps pour les filles dans le cadre du programme Girls Learning Code en 2012. À la demande de parents ayant des garçons, nous avons démarré Kids Learning Code en 2013. Depuis, nous sommes présents dans plus de 29 villes du Canada et avons enseigné la programmation à plus de 19 000 enfants!

        Avant de commencer l'atelier, voici quelques points à aborder :

        * <strong>Salle de bain :</strong> Qui sait où sont les toilettes? (Demandez aux apprenantes de préciser leur emplacement.) Si vous avez besoin d'aller aux toilettes, amenez une partenaire avec vous.
        * <strong>Boire de l'eau :</strong> Si vous avez amené une bouteille d'eau, vous pouvez la garder sur votre bureau, mais assurez-vous de garder le couvercle fermé. Si vous n'avez pas de bouteille d'eau, les mentors peuvent aller chercher un verre d'eau pour vous plus tard à condition que vous gardiez le verre loin des ordinateurs.
        * <strong>Pause / collation :</strong> Nous prendrons une pause de 10 minutes pour manger une collation ou nous dégourdir les jambes. Si vous avez une collation (sans arachides), mangez-la à l'avant de la classe, puis nettoyez les miettes et jetez l'emballage quand vous avez terminé.

        #Séance de travail : Canva

        * Sélectionnez 1 ou 2 projets de la <a href="http://bit.ly/liste-dactivités-graphisme">liste d'activités</a> (version française disponible dans le dossier). Activité suggérée : Carte (Facultatif : choisir un thème pour la carte, p. ex., l'Halloween)
        * Montrez aux apprenantes comment ouvrir Canva et se connecter. (diapositive no° 22)
        * Cliquez sur le bouton « Faire une création » pour commencer.
        * Demandez aux apprenantes de sélectionner la bonne image ou le bon modèle.
        * Demandez aux apprenantes de renommer leur projet. (Cliquez sur le titre pour le renommer)
        * Montrez-leur rapidement comment utiliser chaque onglet : fond, texte, éléments, téléchargements.
        * Donnez aux apprenantes le temps de travailler sur leurs créations. Consultez le corrigé, au besoin.
        * Facultatif : consultez le corrigé de <a href="http://bit.ly/activité-canva-en-groupe">l'activité en groupe dans Canva</a> pour de l'aide supplémentaire. (version française dans le dossier)


        <br>
        #Programmation en groupe

        * Ouvrez Scratch et cliquez sur « Créer » (dans le coin en haut à gauche).
        * Montrez aux apprenantes les éléments principaux : la scène, les lutins et les scripts. Montrez-leur comment déplacer et emboîter des blocs.
        * Accordez-leur quelques minutes pour cliquer sur des blocs et explorer.
        * Faites de 2 à 4 exercices avec les apprenantes pour qu'elles découvrent comment faire des actions dans Scratch. Demandez-leur, par exemple : « Faites bouger le chat Scratch » ou « Faites dire quelque chose à Scratch quand la touche espace est pressée ». (Voir les <a href="https://docs.google.com/document/d/1it1IadRawE_HuXgnE6WIA9DOSBzorHjS6H3yVdqQMGI/edit?usp=sharing">défis de programmation</a> (version française dans le dossier) pour plus d'exemples et de solutions.)
        * Après avoir passé 5 minutes sur un défi, demandez à une volontaire de venir à l'avant et de montrer la solution au groupe. Mentionnez qu'il y a différentes façons de résoudre chaque problème et qu'il y a, donc, plusieurs solutions. Demandez si quelqu'un a une autre solution.
        * Si vous avez du temps, demandez aux apprenantes de penser à des défis supplémentaires pour le groupe.
        * C'est le moment idéal de répondre aux questions et de résoudre des problèmes (p. ex., comment effacer un lutin ou que faire quand son lutin disparait de l'écran.)


        <br>
        #Séance de travail : Scratch

        * Suivez le <a href="https://docs.google.com/document/d/1IN8hUNXX_K8QSfSoUpoZotO_WQF1EZ3upsu6MsR73i8/edit?usp=sharing">corrigé</a></strong> de l'activité d'animation dans Scratch (version française dans le dossier) pendant que vous guidez le groupe dans les premiers pas. Arrêtez juste avant la section « prolongement ».
        * Donnez aux apprenantes du temps pour modifier le projet à leur guise. Il est peut-être utile de faire un remue-méninges d'idées de modification (consultez la section « prolongement » de l'activité choisie).
        * Assurez-vous que tout le monde clique sur « PARTAGER » (dans le coin en haut à droite) à quand tout est terminé.
        * Demandez aux apprenantes d'ajouter leurs projets au studio (allez dans « Ma classe », sélectionnez un studio, et ajoutez des projets).
        * Accordez du temps aux apprenantes pour partager leurs projets entre elles à la fin de l'atelier. Suggestion : Faites un « vernissage ». Les apprenantes laisseront leurs projets ouverts sur leur écran, rangeront leur chaise et marcheront autour de la classe pour voir les projets de tout le monde.


        <br>
        #Activité hors ligne (facultatif)

        Si les apprenantes ont besoin de prendre une pause, accordez-leur 10 minutes que ce soit pour aller à la salle de bains, boire de l'eau ou manger une collation. Vous avez aussi le choix de faire une activité hors ligne au milieu de l'atelier pour leur permettre de se dégourdir les jambes. Ces activités prennent environ 10 minutes, et vous pouvez en choisir une parmi la <a href="http://bit.ly/activités-hors-ligne-doc">liste d'activités hors ligne</a> (version française disponible). Activité recommandée : « Le robot ».

        <br>
        #Script de fermeture

        Qui peut me nommer une chose qu'elle a apprise aujourd'hui? (<strong>Consultez la diapositive n°30 pour avoir des exemples</strong>.) Si personne ne lève la main, vous pouvez demander à une apprenante qui était particulièrement engagée pendant l'atelier de dire un mot ou vous pouvez repasser certaines notions clés de l'atelier.)

        Tout le monde a fait un excellent travail aujourd'hui. Nous sommes très impressionnées par vos projets!

        Si vous souhaitez en savoir plus à propos de la programmation, de la conception et de la technologie, visitez notre site girlslearningcode.com pour savoir quand se dérouleront nos prochains ateliers et vous abonner à notre liste d'envoi. (Nommez le prochain atelier et faites-en une petite description.)

        Avant de partir, applaudissons chaleureusement nos mentors!

        Merci beaucoup! Nous espérons vous voir dans un nouvel atelier très bientôt!
       </script>

  <section class="slide" data-toc data-markdown>
    <script type="text/template">
      #Programmation en groupe

      * Ouvrez Scratch et cliquez sur « Créer » (dans le coin en haut à gauche).
      * Montrez aux apprenantes les éléments principaux : la scène, les lutins et les scripts. Montrez-leur comment déplacer et emboîter des blocs.
      * Accordez-leur quelques minutes pour cliquer sur des blocs et explorer.
      * Faites de 2 à 4 exercices avec les apprenantes pour qu'elles découvrent comment faire des actions dans Scratch. Demandez-leur, par exemple : « Faites bouger le chat Scratch » ou « Faites dire quelque chose à Scratch quand la touche espace est pressée » (Voir les <a href="https://docs.google.com/document/d/1it1IadRawE_HuXgnE6WIA9DOSBzorHjS6H3yVdqQMGI/edit?usp=sharing">défis de programmation</a> (version française dans le dossier) pour plus d'exemples et de solutions.)
      * Après avoir passé 5 minutes sur un défi, demandez à une volontaire de venir à l'avant et de montrer la solution au groupe. Mentionnez qu'il y a différentes façons de résoudre chaque problème et qu'il y a, donc, plusieurs solutions. Demandez si quelqu'un a une autre solution.
      * Si vous avez du temps, demandez aux apprenantes de penser à des défis supplémentaires pour le groupe.
      * C'est le moment idéal de répondre aux questions et de résoudre des problèmes (p. ex., comment effacer un lutin ou que faire quand son lutin disparait de l'écran.)

      </script>
    </section>
